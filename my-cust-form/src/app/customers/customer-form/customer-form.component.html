<div class="container">
  <h1>Customer Registrations</h1>
  <form>
    <div class="form-group">
      <label for="firstname">FirstName</label>
      <div>
        <input type="text" class="form-control" [(ngModel)]="customer.firstName" 
        name="firstName" id="firstname" required #firstName="ngModel">
      </div>
      <div class="alert" [hidden]="firstName.valid || firstName.pristine || firstName.untouched" >FirstName is Required</div>
    </div>
    <div class="form-group">
      <label for="middleName">MiddleName</label>
      <div>
        <input type="text" class="form-control" [(ngModel)]="customer.middleName" 
        name="middleName" id="middleName">
      </div>
    </div>
    <div class="form-group">
        <label for="lastName">LastName</label>
        <div>
          <input type="text" class="form-control" [(ngModel)]="customer.lastName" 
          name="lastName" id="lastName" required #lastName="ngModel">
        </div>
        <div class="alert" [hidden]="lastName.valid || lastName.pristine || lastName.untouched" >LastName is Required</div>
      </div>
    <div class="form-group">
        <label for="email">Email</label>
        <div>
          <input type="email" class="form-control" [(ngModel)]="customer.email" 
          name="email" id="email" required #email="ngModel">
        </div>
        <div class="alert" [hidden]="email.valid || email.pristine || email.untouched" >email is Required</div>
    </div>
    <div class="form-group">
        <label for="street">Street</label>
        <div>
          <input type="text" class="form-control" [(ngModel)]="customer.address.street" name="street" id="street" required
          #street="ngModel">
        </div>
        <div class="alert" [hidden]="street.valid || street.pristine || street.untouched" >street is Required</div>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <div>
          <input type="text" class="form-control" [(ngModel)]="customer.address.city" name="city" id="city" required #city="ngModel">
        </div>
        <div class="alert" [hidden]="city.valid || city.pristine || city.untouched" >city is Required</div>

    </div>
    <div class="form-group">
        <label for="province">Province</label>
        <div>
          <input type="text" class="form-control" [(ngModel)]="customer.address.province" name="province" id="province" required #province="ngModel">
        </div>
        <div class="alert" [hidden]="province.valid || province.pristine || province.untouched" >Province is Required</div>

    </div>
    <div class="form-group">
        <label for="zip">ZIP</label>
        <div>
          <input type="text" class="form-control" [(ngModel)]="customer.address.zip" name="zip" id="zip" required #zip="ngModel">
        </div>
        <div class="alert" [hidden]="zip.valid || zip.pristine || zip.untouched" >ZIP is Required</div>

    </div>
    <div class="form-group">
        <label for="contact">ContactNo:</label>
        <div>
          <input type="text" class="form-control" [(ngModel)]="customer.contactNo" name="contactNo" id="contact" required #contactNo="ngModel">
        </div>
        <div class="alert" [hidden]="contactNo.valid || contactNo.pristine || contactNo.untouched" >ContactNo is Required</div>

    </div>
    <div>
        <input type="submit" value="Reset" (click)="resetForm()">
        <span><input type="submit" [disabled]=firstName.invalid&&lastName.invalid&&email.invalid&&street.invalid&&city.invalid&&province.invalid&&zip.invalid&&contactNo.invalid value="Submit" (click)="submitForm()"></span>
    </div>
  </form>
</div>
